<h1 class="mat-display-1">Boat Caravan Transport Driver's Portal</h1>
<mat-card>
  <mat-card-header>

    <mat-card-title>Selections</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field hintLabel="Max 20 characters">
        <mat-label>Enter vin number</mat-label>
        <input matInput #input maxlength="20" (input)="onInput($event)" />
        <mat-hint align="end">{{value().length}}/20</mat-hint>
      </mat-form-field>
    <mat-form-field>
        <mat-label>Select Stage</mat-label>
        <mat-select>
          @for (stage of stages; track stage) {
            <mat-option [value]="stage">{{stage}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
  </mat-card-content>
</mat-card>


  <app-picture-box [aspect]="aspect" [isTaken]="false"></app-picture-box>
